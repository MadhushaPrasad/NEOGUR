<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neo Guru</title>

    <!-- Bootstrap Core CSS -->
    <link href="../assets/css/common/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../assets/css/common/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">

    <!--    Custom Styles-->
    <link href="../assets/css/dashboardTea.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="header">
    <div class="row">
        <div class="logoDiv">
            <img src="../assets/images/Neo-Minds-Colour-Logo.png" alt="logo" height="23px">
            <p>Neo Guru</p>
        </div>
        <div class="profileDiv">
            <div class="profile">
                <img src="../assets/icons/man.svg" alt="profile" height="25" id="userImg">
                <p>Madhusha</p>
                <img src="../assets/icons/power-button.svg" alt="logout" height="25" id="logout">
            </div>
        </div>
    </div>
</div>
<div class="sideBar">
    <ul>
        <li><img src="../assets/icons/correct.svg" alt="Paper Marking" width="40"></li>
        <li><img src="../assets/icons/paper.svg" alt="MCQ" width="40" style="margin-left: 5px"></li>
        <li><img src="../assets/icons/file-and-folder.svg" alt="Papers" width="40"></li>
        <li><img src="../assets/icons/online-education.svg" alt="tute" width="40"></li>
    </ul>
</div>
<main class="content container-fluid">
    <!--    info section-->
    <section class="row container justify-content-center pt-5 pb-2" id="section01">
        <!--        <div class="card col-lg-2">-->
        <!--            <div class="card-body">-->
        <!--                <h5 class="card-title">Total Students</h5>-->
        <!--                <p class="card-text">150</p>-->
        <!--            </div>-->
        <!--        </div>-->
        <div class="card col-lg-2 mr-lg-5">
            <div class="card-body">
                <h5 class="card-title">Total Papers</h5>
                <div class="row">
                    <img class="mr-4 ml-3" src="../assets/icons/file-and-folder.svg" alt="Papers" width="40">
                    <p class="card-text ml-3">150</p>
                </div>
            </div>
        </div>
        <div class="card col-lg-2 mr-lg-5">
            <div class="card-body">
                <h5 class="card-title">Total MCQ</h5>
                <div class="row">
                    <img class="mr-4 ml-3" src="../assets/icons/paper.svg" alt="MCQ" width="40">
                    <p class="card-text ml-1">150</p>
                </div>
            </div>
        </div>
        <div class="card col-lg-2 mr-lg-5">
            <div class="card-body">
                <h5 class="card-title">Total Tutes</h5>
                <div class="row">
                    <img class="mr-4 ml-2" src="../assets/icons/online-education.svg" alt="tute" width="40">
                    <p class="card-text ml-3">150</p>
                </div>
            </div>
        </div>
    </section>
    <hr>

    <!--    pending paper marking section-->
    <section class="row container justify-content-center pb-lg-3" id="section02">
        <div class="col-lg-12 col-md-12 col-sm-12 grid-margin stretch-card ml-lg-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Pending Paper Marking</h4>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>User</th>
                                <th>Product</th>
                                <th>Sale</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Jacob</td>
                                <td>Photoshop</td>
                                <td class="text-danger"> 28.76% <i class="ti-arrow-down"></i></td>
                                <td><label class="badge badge-danger">Pending</label></td>
                            </tr>
                            <tr>
                                <td>Messsy</td>
                                <td>Flash</td>
                                <td class="text-danger"> 21.06% <i class="ti-arrow-down"></i></td>
                                <td><label class="badge badge-warning">In progress</label></td>
                            </tr>
                            <tr>
                                <td>John</td>
                                <td>Premier</td>
                                <td class="text-danger"> 35.00% <i class="ti-arrow-down"></i></td>
                                <td><label class="badge badge-info">Fixed</label></td>
                            </tr>
                            <tr>
                                <td>Peter</td>
                                <td>After effects</td>
                                <td class="text-success"> 82.00% <i class="ti-arrow-up"></i></td>
                                <td><label class="badge badge-success">Completed</label></td>
                            </tr>
                            <tr>
                                <td>Dave</td>
                                <td>53275535</td>
                                <td class="text-success"> 98.05% <i class="ti-arrow-up"></i></td>
                                <td><label class="badge badge-warning">In progress</label></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="../assets/js/common/jquery-3.4.1.min.js"></script>
<script src="../assets/js/common/bootstrap.min.js"></script>
