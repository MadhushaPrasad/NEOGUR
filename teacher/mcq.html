<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neo Guru | MCQ</title>

    <!-- Bootstrap Core CSS -->
    <link href="../assets/css/common/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../assets/css/common/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">

    <!--    Custom Styles-->
    <link href="../assets/css/mcq.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="header">
    <div class="row">
        <div class="logoDiv">
            <img src="../assets/images/Neo-Minds-Colour-Logo.png" alt="logo" height="23px">
            <a href="teachersDashboard.html" style="text-decoration: none;color: #FFFFFF;cursor: pointer"><p>Neo
                Guru</p></a>
        </div>
        <div class="pageName">
            <p>MCQ</p>
        </div>
        <div class="profileDiv">
            <div class="profile">
                <img src="../assets/icons/man.svg" alt="profile" height="25" id="userImg">
                <p>Madhusha</p>
                <img src="../assets/icons/power-button.svg" alt="logout" height="25" id="logout">
            </div>
        </div>
    </div>
</div>
<div class="sideBar">
    <ul>
        <li><img src="../assets/icons/correct.svg" alt="Paper Marking" width="30"></li>
        <li><img src="../assets/icons/paper.svg" alt="MCQ" width="50"></li>
        <li><img src="../assets/icons/file-and-folder.svg" alt="Papers" width="30"></li>
        <li><img src="../assets/icons/online-education.svg" alt="tute" width="30"></li>
    </ul>
</div>
<main class="content container-fluid">
    <section class="row container pt-5 pb-2" id="section01">
        <div class="col-lg-6">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-10">
                        <label>01.</label>
                        <textarea class="form-control" placeholder="Enter Your question"
                                  rows="4"></textarea>
                    </div>
                    <input type="text" placeholder="Marks" class="form-control col-md-2">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <div class="form-check">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">01.
                                </label>

                                <input type="text" placeholder="Answer" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <div class="form-check">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">02.
                                </label>
                                <input type="text" placeholder="Answer" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <div class="form-check">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">03.
                                </label>
                                <input type="text" placeholder="Answer" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <div class="form-check">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">04.
                                </label>
                                <input type="text" placeholder="Answer" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <div class="form-check">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input">05.
                                </label>
                                <input type="text" placeholder="Answer" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row justify-content-end">
                    <button title="Click save before create new question" type="submit" class="btn btn-success mr-2">Save</button>
                </div>
                <div class="form-row justify-content-end">
                    <button title="Create a new question" class="btn btn-light mt-2 mr-2" style="border-radius: 20px">+</button>
                </div>
            </form>
        </div>
        <div class="col-lg-12 mt-2">
            <div class="form-row justify-content-around">
                <button title="Click Public to Create a paper" class="btn btn-danger mt-2 mr-2">Cancel</button>
                <button title="Click Public to Create a paper" class="btn btn-primary mt-2 mr-2">Public</button>
            </div>
        </div>
    </section>
</main>
<script src="../assets/js/common/jquery-3.4.1.min.js"></script>
<script src="../assets/js/common/bootstrap.min.js"></script>

</body>
</html>
