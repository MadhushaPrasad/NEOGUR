</head>
<body>
<div class="header">
    <div class="row">
        <div class="logoDiv">
            <img src="assets/images/Neo-Minds-Colour-Logo.png" alt="logo" height="23px">

                Guru</p></a>
        </div>
        <div class="pageName">
            <p>Paper</p>
        </div>
        <div class="profileDiv">
            <div class="profile">
                <img src="assets/icons/man.svg" alt="profile" height="25" id="userImg">
                <p>Madhusha</p>
                <img src="assets/icons/power-button.svg" alt="logout" height="25" id="logout">
            </div>
        </div>
    </div>
</div>
<div class="sideBar">
    <ul>
        <li><a href="#"><img src="assets/icons/correct.svg" alt="Paper Marking" width="30"></a></li>

        <li><a href="tute.html"><img src="assets/icons/online-education.svg" alt="tute" width="30"></a></li>
    </ul>
</div>
<main class="content container-fluid">
    <section class="row container pt-5 pb-2" id="section">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <ol start="">
                <li>
                    <div class="row" style="display: flex;justify-content: space-between">
                        <h5 style="margin-left:15px">Whafdasg</h5>
                        <h5>45</h5>
                    </div>
                    <br>
                    <div class="row">
                        <div class="input-group col-lg-12 mb-3">
                            <div class="input-group-text">
                                <textarea type="text" class="form-control" aria-label="Text input with checkbox"
                                          id="as01" value="" disabled></textarea>
                            </div>
                        </div>
                        <div class="input-group col-lg-4 mb-3">
                            <div class="input-group-prepend">
                                <div class="card-img-top">
                                    <img src="assets/images/Neo-Minds-Colour-Logo.png" alt="logo">
                                </div>
                            </div>
                        </div>
                        <div class="input-group col-lg-4 mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <label for="as01">01</label>
                                </div>
                            </div>
                            <div class="input-group-text">
                                <input type="text" class="form-control" aria-label="Text input with checkbox"
                                       id="subAs01" value="" disabled></input>
                            </div>
                        </div>
                        <div class="input-group col-lg-4 mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <label for="as01">02</label>
                                </div>
                            </div>
                            <div class="input-group-text">
                                <input type="text" class="form-control" aria-label="Text input with checkbox"
                                       id="subAs02" value="" disabled></input>
                            </div>
                        </div>
                    </div>
                </li>
            </ol>
        </div>
    </section>
    <section class="row container pt-5 pb-2" id="section01">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Paper Title" name="title" id="title">
            </div>
        </div>
        <div class="col-lg-12 mt-2">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-10">
                        <label>01.</label>
                        <textarea class="form-control" placeholder="Enter Your question"
                                  rows="4"></textarea>
                    </div>
                    <input type="text" placeholder="Marks" class="form-control col-md-2">
                </div>

                <div>
                    <!-- bootstrap-imageupload. -->
                    <div class="imageupload panel panel-default">
                        <div class="panel-heading clearfix">
                            <h3 class="panel-title pull-left">Upload Image</h3>
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-default active">File</button>
                                <button type="button" class="btn btn-default">URL</button>
                            </div>
                        </div>
                        <div class="file-tab panel-body">
                            <label class="btn btn-default btn-file">
                                <span>Browse</span>
                                <!-- The file is stored here. -->
                                <input type="file" name="image-file" class="image">
                            </label>
                            <button type="button" class="btn btn-default">Remove</button>
                        </div>
                        <div class="url-tab panel-body">
                            <div class="input-group">
                                <input type="text" class="form-control hasclear" placeholder="Image URL">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-default">Remove</button>
                            <!-- The URL is stored here. -->
                            <input type="hidden" name="image-url">
                        </div>
                    </div>

                    <!-- bootstrap-imageupload method buttons. -->
                    <button type="button" id="imageupload-disable" class="btn btn-danger">Disable</button>
                    <button type="button" id="imageupload-enable" class="btn btn-primary">Enable</button>
                    <button type="button" id="imageupload-reset" class="btn btn-warning">Reset</button>
                    <div class="form-row justify-content-start" id="subQu">

                    </div>
                    <button type="button"
                            title="Create a sub question"
                            class="btn btn-light mt-2 mr-2"
                            style="border-radius: 20px" id="subQButton"
                            onclick="createNewSubQu()">
                        +
                    </button>
                </div>
                <div class="form-row justify-content-end">
                    <button
                            type="button"
                            onclick="createNewQu()"
                            title="Create a new question"
                            class="btn btn-light mt-2 mr-2"
                            style="border-radius: 20px">
                        +
                    </button>
                </div>
            </form>
        </div>
        <div class="col-lg-12 mt-2">
            <div class="form-row justify-content-around">
                <button title="Click Public to Create a paper" class="btn btn-danger mt-2 mr-2">Cancel</button>
                <button title="Click Public to Create a paper" class="btn btn-primary mt-2 mr-2" onclick="publish()">
                    Publish
                </button>
            </div>
        </div>
    </section>
</main>
<script src="assets/js/common/jquery-3.4.1.min.js"></script>
<script src="assets/js/common/bootstrap.min.js"></script>
<script src="assets/js/common/bootstrap-imageupload.js"></script>
<script src="assets/js/teacherPaper.js"></script>
<script>
    var $imageupload = $('.imageupload');
    $imageupload.imageupload();

    $('#imageupload-disable').on('click', function () {
        $imageupload.imageupload('disable');
        $(this).blur();
    });

    $('#imageupload-enable').on('click', function () {
        $imageupload.imageupload('enable');
        $(this).blur();
    });

    $('#imageupload-reset').on('click', function () {
        $imageupload.imageupload('reset');
        $(this).blur();
    });

    function publish() {
        if ($('#subQu').has('div').length > 0) {
            // Do something here.
            console.log($('#subQu').children().length);
            console.dir();

        }
    };

</script>
</body>
</html>
