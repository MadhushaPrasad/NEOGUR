<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <!-- Bootstrap Core CSS -->
    <link href="../assets/css/common/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../assets/css/common/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css">

    <!--    Custom Styles-->
    <link href="../assets/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<main>
    <!--signup div-->
    <div class="container" id="container">
        <div class="form-container sign-up-container" style="overflow-y: scroll;">
            <form action="#" style="height: auto">
                <h1 style="margin-top: 15px;">Create Account</h1>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" name="name"/>
                <input type="text" onfocus="(this.type='date')" placeholder="Age" name="age" max="1979-12-31">
                <input type="email" placeholder="Gender" name="gender"/>
                <input type="password" placeholder="Telephone" name="tel"/>
                <input type="email" placeholder="Email" name="email"/>
                <input type="password" placeholder="Password" name="password"/>
                <input type="password" placeholder="Confirm Password" name="confPassword"/>
                <button style="margin-top: 5px;margin-bottom: 25px;">Sign Up</button>
            </form>
        </div>


        <!--        signIN Div-->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <span>or use your account</span>
                <input type="email" placeholder="Email" name="email"/>
                <input type="password" placeholder="Password" name="password"/>
                <a href="studentDashboard.html">Forgot your password?</a>
                <button>Sign In</a></button>
            </form>
        </div>

        <!--        Info Div-->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>

                <!---->
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Student!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>

            </div>
        </div>
    </div>
</main>
<script src="../assets/js/common/jquery-3.4.1.min.js"></script>
<script src="../assets/js/common/bootstrap.min.js"></script>
<script src="../assets/js/login.js"></script>
</body>
</html>
