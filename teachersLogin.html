<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <!-- Bootstrap Core CSS -->
    <link href="assets/css/common/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="assets/css/common/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">

    <!--    Custom Styles-->
    <link href="assets/css/login.css" rel="stylesheet" type="text/css">

</head>
<body>
<main>
    <!--signup div-->
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form class="signUpForm">
                <h1>Create Account</h1>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" name="CrName"/>
                <input type="text" placeholder="Telephone" name="CrTel"/>
                <input type="email" placeholder="Email" name="CrEmail"/>
                <input type="password" placeholder="Password" name="CrPassword"/>
                <input type="password" placeholder="Confirm Password" name="CrConfPassword"/>
                <button style="margin-bottom: 5px;" type="button" onclick="addteacher()">Sign Up</button>
            </form>
        </div>


        <!--        signIN Div-->
        <div class="form-container sign-in-container">
            <form action="" method="get" class="loginForm">
                <h1>Sign in</h1>
                <span>or use your account</span>
                <input type="email" placeholder="Email" name="email" id="email"/>
                <input type="password" placeholder="Password" name="password" id="password"/>
                <a style="cursor: pointer;" onclick="forgetPassword('teacher')">Forgot your password?</a>
                <button type="button" onclick="checkTeacherLogin()">Log in</button>
            </form>
        </div>

        <!--        Info Div-->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Login In</button>
                </div>

                <!---->
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Teacher!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button type="button" class="ghost" id="signUp">Sign Up</button>
                </div>

            </div>
        </div>
    </div>
</main>
<script src="assets/js/common/jquery-3.4.1.min.js"></script>
<script src="assets/js/common/bootstrap.min.js"></script>
<script src="assets/js/login.js"></script>
<script src="assets/controller/LoginController.js"></script>
</body>
</html>
