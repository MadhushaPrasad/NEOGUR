<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NeoGuru|Forgot Password</title>
    <!-- Bootstrap Core CSS -->
    <link href="assets/css/common/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="assets/css/common/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">

    <!--    Custom Styles-->
    <link rel="stylesheet" href="assets/css/forgotPassword.css">
</head>
<body>

<div class="container">
    <!-- FORGOT PASSWORD FORM -->
    <div class="text-center" style="padding:150px 0;">
        <div class="logo">forgot password</div>
        <!-- Main Form -->
        <div class="login-form-1">
            <form id="forgot-password-form" class="text-left">
                <div class="etc-login-form">
                    <p>When you fill in your registered email address, you will be sent instructions on how to reset
                        your
                        password.</p>
                </div>
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="fp_email" class="sr-only">Email address</label>
                            <input type="text" class="form-control" id="fp_email" name="fp_email"
                                   placeholder="email address">
                        </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="etc-login-form">
                    <p>already have an account? <a style="cursor: pointer" onclick="">login here</a></p>
                    <p>new user? <a style="cursor: pointer">create new account</a></p>
                </div>
            </form>
        </div>
        <!-- end:Main Form -->
    </div>
</div>
<script src="assets/js/common/jquery-3.4.1.min.js"></script>
<script src="assets/js/common/bootstrap.min.js"></script>
<script src="assets/js/forgotPassword.js"></script>
</body>
</html>
